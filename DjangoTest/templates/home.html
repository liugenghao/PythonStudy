<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="home" method="post">
            <input type="text" name="name" />
            <input type="text" name="email" />
            <input type="text" name="gender" />
            <input type="submit" value="添加" />
        </form>
    </div>
    <table>
        {% for row in user_list %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.gender }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
